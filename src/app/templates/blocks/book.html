{% load wagtailcore_tags static %}
{% load wagtailcore_tags wagtailimages_tags %}

<div class=" my-3 px-2 py-2">
    <div class="book_img d-flex align-items-center justify-content-between" data-bs-toggle="modal" data-bs-target="#bookModal">
    {% image self.img width-250 height-350 %}
    </div>
</div>

<div class="modal fade" id="bookModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body justify-content-between">
            <div class="d-flex">
                <div class="mr-3">
                    {% image self.img width-250 height-350 %}
                </div>
                <div class="ms-3"><p class="book_name pb-3 m-0">{{ self.title }}</p> <br> {{ self.text }}</div>
            </div>
        </div>
      </div>
    </div>
  </div>
