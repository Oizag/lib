{% load wagtailcore_tags  wagtailimages_tags %}


<div id="galleryeControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for item in page.get_gallery %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                {% image item width-400 class="d-block img-fluid h-100 w-100" %}
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#galleryeControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#galleryeControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
